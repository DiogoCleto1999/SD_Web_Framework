<form th:action="@{savePlayer}" th:object="${player}" method="post">
    <div="form-row">
        <div>
            <input type="hidden" th:field="*{id}">
        </div>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}">
        </div>
        <div>
            <label>Position</label>
            <input type="text" th:field="*{position}">
        </div>
        <div>
            <label>Data</label>
            <input type="date" th:field="*{data}">
        </div>
        <div class="form-group col-auto">
            <label for="Team" class="form-label">Team</label>
            <select id="Team" class="form-select" th:field="*{team}">
                <option th:each="t : ${teams}"
                        th:value="${t.id}"
                        th:text="${t.name}">
                    Team name
                </option>
            </select>
        </div>
   
        <button type="submit">Create Player</button>
    </div>
</form>
