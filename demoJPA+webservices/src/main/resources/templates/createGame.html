<form th:action="@{saveGame}" th:object="${game}" method="post">
    <div="form-row">
        <div>
            <input type="hidden" th:field="*{id}">
        </div>
        
        <div class="row mb-3">
            <div class="form-group col-auto">
                <label for="inputTime" class="form-label">Data</label>
                <input type="date" id="inputTime" class="form-control" th:field="*{date}">
            </div>
        </div>
        <!--
        <div class="row mb-3">
            <div class="form-group col-auto">
                <label for="inputTime" class="form-label">Data/Hora</label>
                <input type="datetime-local" id="inputTime" class="form-control" th:field="*{date}">
            </div>
        </div>-->
        
        <div>
            <label>Hour</label>
            <input type="time" th:field="*{time}">
        </div>
        <div>
            <label>Local</label>
            <input type="text" th:field="*{local}">
        </div>
        
        <div class="form-group col-auto">
            <label for="Team" class="form-label">Team1</label>
            <select id="Team" class="form-select" th:field="*{teams[0]}">
                <option th:each="t : ${teams}"
                        th:value="${t.id}"
                        th:text="${t.name}">
                    Team A
                </option>
            </select>
        </div>
        <div class="form-group col-auto">
            <label for="Team" class="form-label">Team2</label>
            <select id="Team" class="form-select" th:field="*{teams[1]}">
                <option th:each="t : ${teams}"
                        th:value="${t.id}"
                        th:text="${t.name}">
                    Team B
                </option>
            </select>
        </div>
        
        
        <button type="submit">Create Game</button>
    </div>
</form>
