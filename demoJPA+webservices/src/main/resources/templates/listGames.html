<!DOCTYPE html>
<html>
    <head>
        <title>List of Games</title>
        <meta charset="utf8"/>
    </head>
    <body>
        <h1>List of Games</h1>
  
        <table border="1">
          <tr>
            <th>ID</th>
            <th>LOCAL</th>
            <th>DATE</th>
            <th>HOUR</th>
            <th>HOME TEAM</th>
            <th>HOME TEAM SCORE</th>
            <th>AWAY TEAM SCORE</th>
            <th>AWAY TEAM</th>
            <th>EDIT</th>
            <th>GAME EVENTS</th>
            <th></th>
          </tr>
          <tr th:each="g : ${games}">
            <td th:text="${g.id}">id</td>
            <td th:text="${g.local}">local</td>
            <td th:text="${g.date}">date</td>
            <td th:text="${g.time}">time</td>
            <td th:text="${g.teams[0]}">home</td>
            <td th:text="${g.scoreTeamA}">home score</td>
            <td th:text="${g.scoreTeamB}">away score</td>
            <td th:text="${g.teams[1]}">away</td>
            <td><a th:href="@{editGame(id=${g.id})}">Edit</a></td>
            <td><a th:href="@{eventsFromGame(id=${g.id})}">Events</a></td>
          </tr>
        </table>
        <a th:href="@{createGame}" class="btn btn-primary">Create Game</a>
        <a th:href="@{logged}" class="btn btn-primary">Back</a>
    </body>
</html>
