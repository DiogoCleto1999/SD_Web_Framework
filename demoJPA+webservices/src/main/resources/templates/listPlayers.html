<!DOCTYPE html>
<html>
    <head>
        <title>List of players</title>
        <meta charset="utf8"/>
    </head>
    <body>
        <h1>List of players</h1>
  
        <table border="1">
          <tr>
            <th>NAME</th>
            <th>POSITION</th>
            <th>BIRTHDAY</th>
            <th>TEAM</th>
            <th>EDIT</th>
          </tr>
          <tr th:each="p : ${players}">
            <td th:text="${p.name}">name</td>
            <td th:text="${p.position}">position</td>
            <td th:text="${p.data}">birthday</td>
            <td th:text="${p.team?.name}">team</td>
            <td><a th:href="@{editPlayer(id=${p.id})}">Edit</a></td>
          </tr>
        </table>
        <a th:href="@{createPlayer}" class="btn btn-primary">Create player</a>
        <a th:href="@{logged}" class="btn btn-primary">Back</a>
    </body>
</html>
