<!DOCTYPE html>
<html>
    <head>
        <title>List of Users</title>
        <meta charset="utf8"/>
    </head>
    <body>
        <h1>List of Users</h1>
  
        <table border="1">
          <tr>
            <th>ID</th>
            <th>NAME</th>
          </tr>
          <tr th:each="t : ${users}">
            <td th:text="${t.id}">id</td>
            <td th:text="${t.username}">name</td>
          </tr>
        </table>
    </body>
</html>
